<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລະບົບລົງທະບຽນນັກຮຽນ</title>
    
    <!-- ນຳເຂົ້າ Font ພາສາລາວ (Noto Sans Lao) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Noto Sans Lao', sans-serif;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Noto Sans Lao', sans-serif;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-export {
            background-color: #007bff;
            color: white;
        }

        .btn-export:hover {
            background-color: #0069d9;
        }

        .btn-import {
            background-color: #ffc107;
            color: #333;
        }

        .btn-import:hover {
            background-color: #e0a800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* ເພີ່ມ CSS ສຳລັບ Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Noto Sans Lao', sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #555;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-btn:hover {
            background-color: #f8f9fa;
        }
        .tab-btn.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* CSS ສຳລັບຕາຕະລາງອາກອນ */
        .tax-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background-color: white;
        }
        .tax-table th, .tax-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        .tax-table th {
            background-color: #f1f1f1;
            text-align: center;
        }
        .tax-table td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tax', event)">ຄິດໄລ່ອາກອນ</button>
        </div>

        <!-- ສ່ວນທີ 2: ຄິດໄລ່ອາກອນ -->
        <div id="tax-tab" class="tab-content active">
            <h2>ຄິດໄລ່ອາກອນເງິນເດືອນ (ລາວ)</h2>
            <div class="form-group" style="display: block;">
                <div class="input-box">
                    <label>ເງິນເດືອນພື້ນຖານ (ກີບ):</label>
                    <input type="number" id="salaryInput" placeholder="ປ້ອນເງິນເດືອນ (ຕົວຢ່າງ: 3500000)">
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-add" onclick="calculateTax()">ຄິດໄລ່</button>
            </div>
            
            <div id="taxResult" style="margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px; display: none;">
                <!-- ຜົນການຄິດໄລ່ຈະສະແດງຢູ່ນີ້ -->
            </div>
        </div>

    </div>

    <script>
        // ຟັງຊັນສະລັບ Tab
        function switchTab(tabName, event) {
            // ເຊື່ອງທຸກ Tab
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // ສະແດງ Tab ທີ່ເລືອກ
            document.getElementById(tabName + '-tab').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // ຟັງຊັນຄິດໄລ່ອາກອນ
        function calculateTax() {
            const salary = parseFloat(document.getElementById('salaryInput').value);
            if (!salary || salary < 0) {
                alert("ກະລຸນາປ້ອນເງິນເດືອນທີ່ຖືກຕ້ອງ");
                return;
            }

            let tax = 0;
            let detailsHtml = `<table class="tax-table">
                <thead>
                    <tr>
                        <th>ຂັ້ນເງິນເດືອນ</th>
                        <th>ຈຳນວນເງິນທີ່ຄິດໄລ່</th>
                        <th>ອັດຕາ (%)</th>
                        <th>ອາກອນ</th>
                    </tr>
                </thead>
                <tbody>`;

            // ຂັ້ນທີ 1: 0 - 1,300,000 (0%)
            let level1 = Math.min(salary, 1300000);
            detailsHtml += `<tr><td>0 - 1,300,000</td><td>${level1.toLocaleString()}</td><td>0%</td><td>0</td></tr>`;

            // ສູດຄິດໄລ່ອາກອນແບບກ້າວກະໂດດ (Progressive Tax Rate)
            if (salary > 1300000) {
                // 1,300,001 - 5,000,000: 5%
                let taxable = Math.min(salary, 5000000) - 1300000;
                let taxStep = taxable * 0.05;
                tax += taxStep;
                detailsHtml += `<tr><td>1,300,001 - 5,000,000</td><td>${taxable.toLocaleString()}</td><td>5%</td><td>${taxStep.toLocaleString()}</td></tr>`;
            }

            if (salary > 5000000) {
                // 5,000,001 - 15,000,000: 10%
                let taxable = Math.min(salary, 15000000) - 5000000;
                let taxStep = taxable * 0.10;
                tax += taxStep;
                detailsHtml += `<tr><td>5,000,001 - 15,000,000</td><td>${taxable.toLocaleString()}</td><td>10%</td><td>${taxStep.toLocaleString()}</td></tr>`;
            }

            if (salary > 15000000) {
                // 15,000,001 - 25,000,000: 15%
                let taxable = Math.min(salary, 25000000) - 15000000;
                let taxStep = taxable * 0.15;
                tax += taxStep;
                detailsHtml += `<tr><td>15,000,001 - 25,000,000</td><td>${taxable.toLocaleString()}</td><td>15%</td><td>${taxStep.toLocaleString()}</td></tr>`;
            }

            if (salary > 25000000) {
                // 25,000,001 - 65,000,000: 20%
                let taxable = Math.min(salary, 65000000) - 25000000;
                let taxStep = taxable * 0.20;
                tax += taxStep;
                detailsHtml += `<tr><td>25,000,001 - 65,000,000</td><td>${taxable.toLocaleString()}</td><td>20%</td><td>${taxStep.toLocaleString()}</td></tr>`;
            }

            if (salary > 65000000) {
                // > 65,000,000: 25%
                let taxable = salary - 65000000;
                let taxStep = taxable * 0.25;
                tax += taxStep;
                detailsHtml += `<tr><td>ເກີນ 65,000,000</td><td>${taxable.toLocaleString()}</td><td>25%</td><td>${taxStep.toLocaleString()}</td></tr>`;
            }

            // ຄິດໄລ່ເງິນຖວາຍສິບລົບ (10% ຂອງເງິນເດືອນພື້ນຖານ)
            const tithe = salary * 0.10;
            const salaryAfterTax = salary - tax;

            detailsHtml += `</tbody>
                <tfoot>
                    <tr style="background-color: #e9ecef; font-weight: bold;">
                        <td colspan="3" style="text-align: right;">ລວມອາກອນທັງໝົດ:</td>
                        <td>${tax.toLocaleString()}</td>
                    </tr>
                    <tr style="background-color: #d1e7dd; font-weight: bold; color: #0f5132;">
                        <td colspan="3" style="text-align: right;">ເງິນຫຼັງຫັກອາກອນ:</td>
                        <td>${salaryAfterTax.toLocaleString()}</td>
                    </tr>
                    <tr style="background-color: #fff3cd; font-weight: bold; color: #856404;">
                        <td colspan="3" style="text-align: right;">ເງິນຖວາຍສິບລົບ (10%):</td>
                        <td>${tithe.toLocaleString()}</td>
                    </tr>
                </tfoot>
            </table>`;

            const netSalary = salary - tax - tithe;
            
            const resultHTML = `
                <h3 style="margin-top:0;">ຜົນການຄິດໄລ່ລະອຽດ:</h3>
                <p>ເງິນເດືອນພື້ນຖານ: <b>${salary.toLocaleString()} ກີບ</b></p>
                ${detailsHtml}
                <p style="color: #28a745; font-size: 1.2em; text-align: right;">ເງິນເດືອນຕົວຈິງ (ຫຼັງຫັກອາກອນ ແລະ ຖວາຍສິບລົບ): <b>${netSalary.toLocaleString()} ກີບ</b></p>
            `;
            
            const resultDiv = document.getElementById('taxResult');
            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
        }
    </script>

</body>
</html>
